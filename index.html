<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats preview card component</title>
  <link rel="icon" type="image/png" href="images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
</head>
<body>
  <section class="generalStatsCard">
    <h2>Get <span>insights</span> that help your business grow.</h2>
    <p class="mainParagraph">
      Discover the benefits of data analytics and make better decisions 
      regarding revenue, customer experience, and overall efficiency.
    </p>
    <div class="statsBox">
      <div class="headerStat">
        <p>10k+</p>
        <p>COMPANIES</p>
      </div>
      <div class="headerStat">
        <p>314</p>
        <p>TEMPLATES</p>
      </div>
      <div class="headerStat">
        <p>12M+</p>
        <p>QUERIES</p>
      </div>
    </div>
    <img class="desktopImg" src="images/image-header-desktop.jpg" alt="Photo of working team.">
    <img class="mobileImg" src="images/image-header-mobile.jpg" alt="Photo of working team.">
    <div id="colorOnImage">

    </div>
  </section>
</body>
</html>
